					<div class="submit-pack">

		<!-- 通用类库 -->
		<script src="js/lib/zepto.js"></script>
		<script src="js/lib/zepto.touch.js"></script>
		<script src="js/lib/fastclick.js"></script>
		<script src="js/lib/mui/js/mui.min.js"></script>

		<script>
			$(function () {
				var selectGiftId = '';
				var selectGiftNum = '1';
				// 首先取消js在客户端的点击事件300毫秒延迟
				FastClick.attach(document.body);

				// 初始化加载更多
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});

				getGiftList()

				// 获取礼物列表
				function getGiftList () {
					$.ajax({
						url: "http://47.92.216.253/tools/wechatpn.ashx?action=GetGiftShopInfo",
						type: "get",
						dataType: "json",
						success: function(result) {
							if (result.state === 1) {
								if (result.data !== null) {
									var html = '';
									for (var i=0; i<result.data.gift_list.length; i++) {
										html += '<li id="'+result.data.gift_list[i].gift_id+'" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">';
										html += '	<img src="http://47.92.216.253/'+result.data.gift_list[i].gift_img+'" />';
										html += '	<div class="mui-media-body">'+result.data.gift_list[i].gift_name+'('+result.data.gift_list[i].integral_num+'积分)</div></a>';
										html += '</li>';
									}
									$("#giftList").append(html)
								}
							} else {
								mui.alert(result.msg, '启后书法院', function() {
									console.info('你刚关闭了警告框');
								});
							}
						},
						error: function() {
							mui.alert('获取可兑换礼物出错！', '启后书法院', function() {
								console.info('你刚关闭了警告框');
							});
						}
					});
				}

				$('.mui-table-view-cell').live('touchstart', function(){
					$('.mui-table-view-cell').css('border', '0px solid #f45d4a!important')
					$(this).css('border', '1px solid #ffc900!important')
					selectGiftId = $(this).attr("id")
				})

				$('#submit').on('touchstart', function(){
					mui($('#submit')[0]).button('loading');
					if (selectGiftId == '') {
						mui.alert('请先选中您要兑换的礼物！', '启后书法院', function() {
							console.info('你刚关闭了警告框');
							mui($('#submit')[0]).button('reset');
						});
					} else {
						selectGiftNum = $('#giftNumSelect').val()
						$.ajax({
							url: "http://47.92.216.253/tools/wechatpn.ashx?action=IntegralGiftOperate",
							type: "post",
							dataType: "json",
							data: {
								we_chat_user_id: window.localStorage.getItem('qh_user_id'),
								open_id: window.localStorage.getItem('qh_open_id'),
								gift_id: selectGiftId,
								gift_num: selectGiftNum
							},
							success: function(result) {
								mui($('#submit')[0]).button('reset');
								if (result.state === 1) {
									mui.alert(result.msg, '启后书法院', function() {
										console.info('你刚关闭了警告框');
									});
								} else {
									mui.alert(result.msg, '启后书法院', function() {
										console.info('你刚关闭了警告框');
									});
								}
							},
							error: function() {
								mui($('#submit')[0]).button('reset');
								mui.alert('积分兑换礼物出错！', '启后书法院', function() {
									console.info('你刚关闭了警告框');
								});
							}
						});
					}
				})
			});
		</script>
	</body>
