<!doctype html>
<html lang="">
	<head>
		<title>搜索页</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>

		<!-- 搜索页面 -->
		<div class="search-page" id="search_page">
			<div class="search">
				<div class="search-bar-pack">
					<img src="i/search_earth.png"/>
				</div>
				<div class="search-bar">
					<input id="search_input" type="text" placeholder="搜索应用或输入网址" />
					<a id="cancel_search" class="cancel-search">取消</a>
				</div>
				<div class="search-result">
					<div class="search-result-block">
						<div class="title">本地应用</div>
						<div id="searched_apps" class="no-result">请搜索本地应用</div>
					</div>
				</div>
			</div>
		</div>


		<!-- 通用类库 -->
		<script src="js/lib/zepto.js"></script>
		<script src="js/lib/zepto.touch.js"></script>
		<script src="js/lib/fastclick.js"></script>
		<script src="js/lib/Client.js"></script>

		<!-- 功能类 -->
		<script src="js/components/Search.js"></script>
		<script src="js/searchIndex.js"></script>
	</body>
</html>
